App\Entity\Category:
  category_{1..5}:
    name: '<word()>'

App\Entity\Translations\CategoryTranslation:
  category_translation_{1..5}:
    object: '@category_<current()>'
    locale: 'en'
    field: 'name'
    content: '<word()> en'

App\Entity\Project:
  project_{1..18}:
    title: <sentence(5)>
    isActive: <boolean()>
    position: <current()>
    subtitle: <sentence(10)>
    description: <paragraph()>
    isWorkshop: <boolean()>
    isIllustration: true
    mainImage: 'project_main_image_<current()>.jpg'

  project_19:
    title: "project_1"
    isActive: true
    position: 1
    isIllustration: true
    isWorkshop: false
    subtitle: "Il·lustració per a l'Ajuntament de Barcelona"
    description: "Disseny de la campanya gràfica del Carnaval."
    mainImage: 'carnaval.jpg'

  project_20:
    title: "Taller d'il·lustració"
    isActive: true
    position: 2
    isWorkshop: true
    isIllustration: false
    subtitle: "Introducció a la il·lustració digital"
    description: "Curs pràctic de 30 hores sobre il·lustració digital amb Procreate."
    mainImage: 'workshop.jpg'

  project_21:
    title: 'project_21'
    subtitle: 'project_21_subtitle'
    description: '<text()>'
    category: '@category_<numberBetween(1, 5)>'
    isActive: false
    isWorkshop: '<boolean()>'
    isIllustration: '<boolean()>'

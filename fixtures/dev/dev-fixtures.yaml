App\Entity\Category:
  category_{1..5}:
    name: 'category_<current()>'

App\Entity\Project:
  project_{1..20}:
    title: 'project_<current()>'
    subtitle: 'project_<current()>_subtitle'
    description: '<text()>'
    category: '@category_<numberBetween(1, 5)>'
    isActive: '<boolean()>'
    isWorkshop: '<boolean()>'
    isIllustration: '<boolean()>'
